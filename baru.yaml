  #
  high_level: 95

  # label: string, default: mem
  #
  # The label printed when the memory usage is below high level.
  #
  label: mem

  # high_label: string, default: !me
  #
  # The label printed when the memory usage is above high level.
  #
  high_label: !me

  # format: string, default: %l:%v
  #
  # The module format.
  #
  format: %l_%v


